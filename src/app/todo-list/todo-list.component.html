<!-- Q1) Pour avoir un visuel -->
<section class="todoapp" *ngIf="obsTodoList|async as TDL" #list>
  <header class="header">
    <h1>{{TDL.label}}</h1> <!-- Le label de la liste -->
    <form (ngSubmit)="append(newToDo.value)">
      <input name="newTodoInput"
             #newToDo
             class="new-todo"
             placeholder="Que faire?"
             autofocus #lab />
    </form>
  </header>
  <section class="main">
    <input class="toggle-all"
           type="checkbox"
           name="toggleAll" />
    <ul class="todo-list">
      <li *ngFor="let e of TDL.items, index as i" [class.editing]="edition.isEditing" >
        <app-todo-item [Data]="e" (updateEvt)="uptdateVal($event,e)" (removeEvt)="supprItem(e)"  #edition></app-todo-item>
      </li>
    </ul>
  </section>
  <footer class="footer">
    <span class="todo-count"><strong></strong> restantes</span>
    <ul class="filters">
      <li>
        <a class="filterAll" (click)="f = fALL">Tous</a>
      </li>
      <li>
        <a class="filterActives" (click)="f = fALL">Actifs</a>
      </li>
      <li>
        <a class="filterCompleted" (click)="f = fALL">Complétés</a>
      </li>
    </ul>
    <button class="clear-completed">Supprimer cochées</button>
  </footer>
</section>
