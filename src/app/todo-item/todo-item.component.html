
<div class="view">
  <input class="toggle"
         type="checkbox"
         [ngModel]="Data.isDone"
         (ngModelChange)="update({isDone : $event})"
         name="done"/>
  <label  class="text" [ngStyle]=" {'text-decoration': Data.isDone? 'line-through':'null'}" (dblclick)="isEditing= true">{{Data.label}}</label>
  <button class="destroy" (click)="remove()"></button>
</div>
<form>
  <input #newTextInput
         name="newTextInput"
         class="edit" />
</form>
